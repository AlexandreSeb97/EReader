{% load staticfiles %}

<!Doctype Html>

<html>
	<head>
		<title> {% block title %} EReader {% endblock %} </title>
		<link href="{% static 'bootstrap\css\bootstrap.min.css' %} " rel="stylesheet">
		{% block link %} {% endblock %}
	</head>
	
	<body>
		<div class='container'>
			{% block content %} {% endblock %}
		</div>
	</body>
	
	<script src="{% static 'jquery.js' %}" lang="js"></script>
	<script src="{% static 'bootstrap\js\bootstrap.min.js' %}" lang="js"></script>
	{% block script %}	{% endblock %}
</html>
